					<option value="DELTA_DISBURSED_AMNT_USEQ" data-att-1="value" data-val-1="DELTA_DISBURSED_AMNT_USEQ">Total of disbursed during 19 USD</option>
					<option value="DELTA_CANCELLED_AMNT_USEQ" data-att-1="value" data-val-1="DELTA_CANCELLED_AMNT_USEQ">Total of cancelled during 19 USD</option>

				</div>
				
				<div class="input-group input-group-sm mb-3">

						Type

				  <select class="custom-select-chart form-control form-control-sm">

					<option value="radar" data-att-1="type" data-val-1="radar">Spider</option>
					<option value="pie" data-att-1="type" data-val-1="pie">Pie</option>
					<option value="drawOperationsYear" data-att-1="type" data-val-1="drawOperationsYear">Yearly</option>
				  </select>
				</div>

			</div>
			  
			<div id="chartContainer" class="chart-container">

		</div>
